<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
       <h1>if elif</h1>
       {% if a > b and a > c %}
        <h2>i am coming</h2>
        <h2>{{a}}</h2>
       {% elif b > c %}
         <h2>i am on the way</h2>
         <h2>{{b}}</h2>
        {% else %}
         <h2>i am going</h2>
         <h2>{{c}}</h2>
        {% endif %}
    </center>
    
</body>
</html>
